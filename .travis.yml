language: c
sudo: false

cache:
  directories:
    - $HOME/.cabal/packages
    - $HOME/.cabal/store

before_cache:
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.tar

env:
  global:
    - GCC=gcc-5 GXX=g++-5

matrix:
  include:
    - env: CABALVER=1.24 GHCVER=7.8.4
      compiler: ": #GHC 7.8.4"
      addons: {apt: {packages: [libedit-dev,cabal-install-1.24,ghc-7.8.4,llvm-3.5-dev,gcc-5,g++-5], sources: [hvr-ghc,llvm-toolchain-precise-3.5,ubuntu-toolchain-r-test]}}
    - env: CABALVER=1.24 GHCVER=7.10.3
      compiler: ": #GHC 7.10.3"
      addons: {apt: {packages: [libedit-dev,cabal-install-1.24,ghc-7.10.3,llvm-3.5-dev,gcc-5,g++-5], sources: [hvr-ghc,llvm-toolchain-precise-3.5,ubuntu-toolchain-r-test]}}
    - env: CABALVER=1.24 GHCVER=8.0.1
      compiler: ": #GHC 8.0.1"
      addons: {apt: {packages: [libedit-dev,cabal-install-1.24,ghc-8.0.1,llvm-3.5-dev,gcc-5,g++-5], sources: [hvr-ghc,llvm-toolchain-precise-3.5,ubuntu-toolchain-r-test]}}

before_install:
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
 - mkdir -p /home/travis/bin
 - ln -s /usr/bin/llvm-config-3.5 /home/travis/bin/llvm-config
 - export PATH=/home/travis/bin:$PATH
 - export CC=/usr/bin/$GCC
 - export CXX=/usr/bin/$GXX

install:
 - llvm-config --version
 - $GCC --version
 - $GXX --version
 - cabal --version
 - BENCH=${BENCH---enable-benchmarks}
 - TEST=${TEST---enable-tests}
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - if [ -f $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz ];
   then
     zcat $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz >
          $HOME/.cabal/packages/hackage.haskell.org/00-index.tar;
   fi
 - travis_retry cabal update -v
 - sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config
 - cabal new-build ${TEST} ${BENCH} --dep

# Here starts the actual work to be performed for the package under test;
# any command which exits with a non-zero exit code causes the build to fail.
script:
 - if [ -f configure.ac ]; then autoreconf -i; fi
 # this builds all libraries and executables (including tests/benchmarks)
 - cabal new-build llvm-general-pure llvm-general --with-gcc $GCC --ghc-options "-pgmc=${GCC}" ${TEST} ${BENCH} # -v2 provides useful information for debugging

 # there's no 'cabal new-test' yet, so let's emulate for now
 - TESTS=("llvm-general-pure-3.5.1.0/build/test/test" "llvm-general-3.5.1.2/build/test/test");
   RC=true; for T in ${TESTS[@]}; do echo "== $T ==";
   if dist-newstyle/build/$T; then echo "= $T OK =";
   else echo "= $T FAILED ="; RC=false; fi; done; $RC

